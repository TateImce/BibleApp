<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <!-- Dynamics links -->
</head>
 
<body class="">
    <div class="container w-75">
        <header class="m-2">
            <h2><span class="badge bg-primary shadow">Quick BIBLE App</span></h2>
        </header>
        <section>
            <form class="row" id="the_form">
                <label class="fw-bold" for="bible">Bible Translation</label>
                <select class="form-control" name="bible" id="bible">
                    <option value="empty">Select</option>
                </select>
                <label class="fw-bold" for="book">Book</label>
                <select class="form-control" name="book" id="book">
                    <option value="empty">Select</option>
                </select>
                <label class="fw-bold" for="chapter">Chapter</label>
                <select class="form-control" name="chapter" id="chapter">
                    <option value="empty">Select</option>
                </select>
                <label class="fw-bold" for="verse">Verse</label>
                <select class="form-control" name="verse" id="verse">
                    <option value="empty">Select</option>
                </select>
            </form>
        </section>
        <section class="d-flex flex-row mt-3">
            <p class="year me-2"></p>
            <p class="vr"></p>
            <p class="copy_right ms-2"></p>
        </section>
        <section class="row border border-black-50 bg-light rounded-2">
            <div class="show_verses m-1"><!-- Chapter content --></div>
        </section>
        <footer class="mt-3 dinaye"><!-- Footer content --></footer>
    </div>

    <script src="https://tateimce.github.io/bibleapp/scripts/path.js" defer></script>
    <!-- <script src="http://bibleapp/scripts/path.js" defer></script> -->
    <!-- Dynamic script links -->
</body>

</html>
